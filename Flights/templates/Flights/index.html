{% extends 'Flights/layout.html' %}

{% block title %}
Home
{% endblock %}


{% block body %}

    <h1> All flights </h1>
    <ul>
        {% for flight in flights %}
        <li>
            Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }} for {{ flight.duration }} minutes
        </li>
        {% endfor %}
    </ul>

{% endblock %}
