{% extends 'Flights/layout.html' %}

{% block title %}
Home
{% endblock %}


{% block body %}

    <h1 id="headers-id"> All flights </h1>
    <ul>
        {% for flight in flights %}
        <li>
            <a href="{% url 'flights:flight' flight.id %}" id="flight-id">Flight {{ flight.id }}</a>
            : {{ flight.origin }} to {{ flight.destination }} for {{ flight.duration }} minutes
        </li>
        {% endfor %}
    </ul>

{% endblock %}
